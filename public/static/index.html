<html>

<head>
  <title>DSM Automation Suite</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="/global/style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" text="text/javascript"></script>
  <script src="/js/bootstrap.min.js" text="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div class="container" id="app" style="text-align: center; border-style: solid;">
    <h1>Welcome to the DSM Automation Suite</h1>
    <div class="card-deck">
      <template v-for="task in tasks">
        <automation-task :name="task.name" :img="task.img" :desc="task.desc" @click.native="showWindow = true; windowHref=task.href"></automation-task>
      </template>
    </div>

    <automation-window v-if="showWindow" :href="windowHref" @close="showWindow = false"></automation-window>
  </div>
  <script src="/index-vue.js"></script>
</body>

</html>
